<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Centered Content Container</h1>
    <div class="container">
        <img src="https://placehold.jp/150x150.png" alt="Placeholder Image" class="centered-image">
        <p class="centered-text">
            This is a sample paragraph to demonstrate centered content using Flexbox.
            It wraps properly when the text is long, ensuring a clean and responsive design.
        </p>
    </div>
</body>

</html>
